	.fullpageloader {
		position: fixed;
		top: 0;
		left: 0;
		width: 100%;
		height: 100vh;
		z-index: 99999999999999;
		background-color: var(--secondary-color);
		background: var(--secondary-color);
		transition: all ease-in-out 1.1s;
		-moz-transition: all ease-in-out 1.1s;
		-webkit-transition: all ease-in-out 1.1s;
		-ms-transition: all ease-in-out 1.1s;
		-o-transition: all ease-in-out 1.1s;
	}

	.one888-loader {
		display: grid;
		width: 100%;
		height: 100%;
		place-items: center;
	}



	.fullpageloader.hiddenloader {
		opacity: 0;
		visibility: hidden;
		background-color: var(--secondary-color);
		background: var(--secondary-color);
	}





	path {
		stroke-width: 1px;
		stroke-dasharray: 1000;
		stroke-dashoffset: 1000;
		stroke-linecap: round;
		stroke-linejoin: round;
		fill: transparent;
		stroke: white;
		-webkit-animation: logo-animation 10s ease-out both;
		animation: logo-animation 10s ease-out both;
	}

	svg {
		width: 100%;
		height: 100%;
	}

	svg .svg-elem-1 {
		-webkit-animation-delay: 0.1s;
		animation-delay: 0.1s;
	}

	svg .svg-elem-2 {
		-webkit-animation-delay: 1s;
		animation-delay: 1s;
	}

		animation-delay: 1.12s;

	@-webkit-keyframes logo-animation {
		0% {
			stroke-opacity: 0.6;
		}

		15% {
			fill: rgba(62, 62, 62, 0);
		}

		55% {
			stroke-dashoffset: 0;
			stroke-opacity: 1;
		}

		100% {
			fill: #ffffff;
			stroke-dashoffset: 0;
		}
	}

	@keyframes logo-animation {
		0% {
			stroke-opacity: 0.6;
		}

		/* 15% {
			fill: #ffffff;
		} */

		45% {
			stroke-dashoffset: 0;
			stroke-opacity: 1;
		}

		65% {
			fill: #FFFFFF;
		}

		100% {
			fill: #ffffff;
			stroke-dashoffset: 0;
		}
	}

	@media screen and (max-width :767px) {
		.one888-loader {
			display: grid;
			width: 100%;
			height: 100vh;
			place-items: center;
		}
	}
