<div class="reecosys-main-wrapper" id="reecosys-main-wrapper">

    <div id="reecosys-project-detail-wrapper" class="relative">
        <section class="reecosys-section relative" id="reecosys-project-detail-section-3">
            <div class="container">
                <div class="thankyou_wrapper text-center">
                    <div class="inner-flex">
                        <div class="thankyou-title">
                            <h1 class="">
                                Thank You
                            </h1>
                        </div>
                        <div class="section-title section-title_mobile">
                            <h2>
                                For Getting in Touch!
                            </h2>
                        </div>
                        <div class="content-size-div content-size-div_mobile">
                            <p class="capitalize">
                                We appreciate you contacting us about <span class="thankyou_page_name">{{page_name}}</span>. <br /> 
                                Team {{$storage.logged_user_details.name}} will get back to you Shortly.
                            </p>
                        </div>

                        <div class="thankyoupage_app_flex">
                            <div class="thankyoupage_app_icons" ng-click="clevertap_click_event('Appstore Application Click')">
                                <a href="https://apps.apple.com/in/app/shivalik-group/id1560302550" target="_blank">
                                    <img src="assets/images/logo/app_store_icon.png" alt="Shivalik Appstore">
                                </a>
                            </div>
                            <div class="thankyoupage_app_icons" ng-click="clevertap_click_event('Google Play Application Click')">
                                <a href="https://play.google.com/store/apps/details?id=com.shivalikgroup"
                                target="_blank">
                                <img src="assets/images/logo/playstore_icon.png" alt="Shivalik Playstore">
                                </a>
                            </div>
                        </div>

                        <div class="link-btn amenities-view-btn view-more-less" style="margin: 0 auto;">
                            <a href="{{base_url}}">
                                <p>
                                    <span class="view-more">
                                        Back to Home
                                    </span>
                                </p>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

</div>
